server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Static file caching
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico|webp)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Application routes fallback to index.html for SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Lightweight healthcheck endpoint
  location = /healthz {
    access_log off;
    add_header Content-Type text/plain;
    return 200 'ok';
  }
}
